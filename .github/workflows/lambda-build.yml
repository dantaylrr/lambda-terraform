on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install pytest

      - name: run tests
        run: |
          cd lambda
          pytest -v tests/unit
      
      - name: publish test results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results
          path: tests/lambda/test-results.xml